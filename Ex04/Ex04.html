<!--Exercicio que responde se é ou não maior de idade-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio04</title>
</head>
<body>
    <script>
        var idade = parseInt(prompt('Qual a sua idade?'))
        if (idade <= 17) {
            mensagem = 'Você é menor de idade'
        } else if ( idade >= 18){
            mensagem = 'Você é maior de idade'
        } else {
            mensagem = 'Numero informado inválido!'
        }
        alert(mensagem)
    </script>
</body>
</html>
