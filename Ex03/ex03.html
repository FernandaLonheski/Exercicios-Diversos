<!--Exercicio que mostra qual número é o maior-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio03</title>
</head>
<body>
    <script>
        var num1 = prompt('Informe um número:')
        var num2 = prompt('Informe o segundo número:')
        var num3 = prompt('Informe o terceiro número:')
        if((num1 > num2) && (num1 > num3)) {
            mensagem = 'O primeiro número é o maior!'
        } else if ((num2 > num1) && (num2 > num3)) {
            mensagem = 'O segundo número é o maior!'
        } else if ((num3 > num1) && (num3 > num2)) {
            mensagem = 'O terceiro número é o maior!'
        } else {
            mensagem = 'Número informado inválido!'
        }
        alert(mensagem)
    </script>
</body>
</html>
