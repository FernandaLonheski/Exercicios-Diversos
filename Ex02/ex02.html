<!--Exercicio de criar um botão e exibir uma mensagem de alerta-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio02</title>
</head>
<body>
    <input type="button" value="Clique aqui!" onclick="clicar()">
    <script>
        function clicar() {
            alert('Você clicou!')
        }
    
    </script>
</body>
</html>
